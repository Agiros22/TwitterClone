{% extends "base.html" %} {% block content %}
{% load static %}


<section id="title">
    <a href="/">
        <img src="/static/image/twitter (1).png" alt="twitter_logo" class="white-logo">
    </a>
    <h1 class="he">Edit</h1>
</section>

<section class="content">
    <section class="post_form">
        <form action="/edit/{{post.id}}/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your Name" value="{{post.name}}" required />
            <input type="text" name="body" placeholder="Tell us something" value="{{post.body}}" required />
            <input type="file" name="image" />
            {% if post.image.url %}
            <img src="{{post.image.url}}" id="main-img"/>
            {% endif %}
            
            <div class="update-cancel">
                <input type="submit" value="Update" id="update" />
                <a href="/"><input type="button" value="Cancel" id="cancel"/></a>
            </div>
            
        </form>
    </section>
</section>

{% endblock %}
